<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="styled.css">
</head>

<body>
    <header>
        <div class="logo-ford">
            <img src="../../img/logo-ford-256.png" alt="logo-ford">
        </div>
        <nav>
            <ul>
                <li><a href="../home/home.html">Home</a></li>
                <li><a href="../lançamento/lançamento.html">Lançamento</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- <hr> -->
    <main>
            <div class="imagem-carro">
                <img src="../../img/xls 2.2 diesel.jpg" alt="Xls 2.2 Diesel">
            </div>
            <div class="form">
                <p>Sobre você:</p>
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="E-mail" required>
                <input type="number" placeholder="CPF" required>
                <input type="text" placeholder="Sobrenome" required>
                <input type="number" placeholder="Telefone" required>
                <input list="comunicado" placeholder="Qual o motivo do contato?">

                <datalist id="comunicado">
                    <option value="Elogio">
                    <option value="Crítica">
                    <option value="Sugestão">
                </datalist>
                <button>Enviar</button>
            </div>
    </main>
  <!-- Footer Reaproveitavel -->
    <footer>
        <div class="redes-sociais">
            <ul>
                <span>Redes Sociais</span>
                <li><a href="https://www.facebook.com/FordBrasil/?locale=pt_BR"><img src="../../img/facebook-50.png" alt="facebook"></a></li>
                <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwiMrdO-1taOAxUwLrkGHYIaNCEQFnoECAsQAQ&url=https%3A%2F%2Fwww.instagram.com%2Ffordbrasil%2F&usg=AOvVaw3_1ySw5vVXaSx5mi9KEbSB&opi=89978449"><img src="../../img/instagram-logo-50.png" alt="instagram"></a></li>
                <li><a href="https://www.youtube.com/fordbrasil"><img src="../../img/youtube-squared-50.png" alt="youtube"></a></li>
            </ul>
        </div>
        <div class="imagem-footer">
            <img src="../../img/ford-96.png" alt="logo-ford">
        </div>
    </footer>
</body>

</html>
